<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>


    <header class="header">
        <form id='searchForm' class="search">
            <input type="text" id='searchtext' class="text" placeholder="Search Movies Series .....">
        </form>
        <button class="watchListbtn" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Bookmark</button>

        <div class="radioType">
            <div>Type</div>
            <div class="text">

                <input type="radio" name="filter" id="all" class="all" value="" checked>
                <label>Any</label>
                <input type="radio" name="filter" id="movies" class="movies" value="movie">
                <label>Movies</label>
                <input type="radio" name="filter" id="series" class="series" value="series">
                <label>Series</label>
                <input type="radio" name="filter" id="episode" class="episode" value="episode">
                <label>Episodes</label>
            </div>
        </div>
    </header>

    <div class="flex">

        <section id="scroll">
            <!-- Generated Movie List goes here -->
            <ol id="movieList" class="list-group">
            </ol>
        </section>

        <section id="movieDetails">
            <!-- Generated Movie goes here -->
            <article class="movie" id="movie">
            </article>
        </section>
    </div>

    <!-- Modal -->
    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Watch Later </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <ul class="modal-body cardList" data-bs-dismiss="modal">



                </ul>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
